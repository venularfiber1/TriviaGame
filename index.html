<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    


    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>
  
 
   
    <div class="container">

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
        <div id="triviagame">
          <h2>Game Of Thrones Trivia Game</h2>
          <p id="timer">Time Left: <span id="time"></span></p>
          <p id="question"></p>
        </div>
        <div id="answer">
        </div>
      </div>

      <div class="row">
        <div id="yourchoice" class="text-center">
          <button id="start" class="btn btn-info btn-lg">Start Game</button>  
        </div>
      </div>

    </div> 
<audio controls loop>
    <source src="assets/images/game-of-thrones-theme-song-ringtone-30782.mp3" type="audio/mpeg">
</audio>
   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>  


  </body>
</html>
